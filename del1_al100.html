<meta charset="UTF-8">

<h2>PROGRAMA "CONTADOR PARES"</h2>

<script>

	function saltarLinea() {
		document.write("<br>")
		document.write("<br>")
		document.write("<hr>")
	}

	function imprimirEnPantalla(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	
	var contador = 2;
	var contadorLimite = parseInt(prompt("Hasta qué número quiere contar?"))
	

	while(contador <= contadorLimite) {
		imprimirEnPantalla(contador)
		contador = contador+2;
	}

	imprimirEnPantalla("Se acabó el programa, vemola")


</script>
