<meta charset="UTF-8">

<h2>PROGRAMA "EN QUÉ AÑOS HUBO MUNDIALES?"</h2>

<script>

	function saltarLinea() {
		document.write("<br>")
		document.write("<br>")
		document.write("<hr>")
	}

	function imprimirEnPantalla(frase) {
		document.write("<big>" + frase + "</big>");
		saltarLinea();
	}

	var anhoMundial = 1930
	var limite = parseInt(prompt("Hasta qué año habrá mundiales de la FIFA?"));

	while (anhoMundial <= limite) {
		imprimirEnPantalla("Hubo Mundial de la FIFA en el año " + anhoMundial);
		anhoMundial = anhoMundial+4;
	}

</script>
